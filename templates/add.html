<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <!--FontAwesome CSS-->

    <!--Custom CSS-->
    <link rel="stylesheet" href="/static/app/css/style.css">


    <title> Student Add </title>
  </head>
  <body>
     
     
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand " href="#">YIF</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'show' %}">Show  Students<span class="sr-only"></span></a>
                </li>
            </ul>
                  
            
           
        
        </div>
    </nav>
    
<div class="container">
   <div class="row my-3">
      <div class="col-sm-6 offset-sm-3">
         <h3> Add Student</h3>
         <hr>
         {% if messages%}
         {% for message in messages %}
         <p{% if message.tags %} class="alert alert-{{message.tags}} mb-5" {% endif %}>{{message}}</p>
         {% endfor %}
         {% endif %}

         <form action="" method="post" novalidate class="shadow p-5">
            {% csrf_token %}
              
               
               <div class="form-group mb-3">
                  <label for="id_username">Student Name:</label> <input type="text" name="name" class="form-control" autofocus required id="id_username"> <small class="text-danger">
                     
                  </small>
               </div>
               
            
               
               <div class="form-group mb-3">
                  <label for="id_password1">Age:</label> <input type="number" name="age" class="form-control" required id="id_password1"> <small class="text-danger">
                     
                  </small>
               </div>
               <div class="form-group mb-3">
                <label for="id_password1">Gender:</label> <select  name="gender" class="form-control" required id="id_password1"> 
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">other</option>
                    
                   </select>
                  
             </div>
               
            
               

               <input type="submit" value="Add" class="btn btn-primary ">


         </form>
      </div>
   </div>
</div>
